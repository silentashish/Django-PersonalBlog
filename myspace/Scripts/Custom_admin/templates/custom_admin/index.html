<!DOCTYPE html>
{% load staticfiles%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Fill the below form for Movie</h1>
        <form method="post">
          {% csrf_token%}
          {{firstform.as_p}}

      <div class="jumbotron">

        <form method="post">
          {% csrf_token%}

        </form>
      </div>

    </div>
  </body>
</html>
